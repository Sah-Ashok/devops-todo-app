name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -------- Backend --------
      - name: Install backend dependencies
        working-directory: Backend
        run: npm install

      - name: Backend check
        working-directory: Backend
        run: node -v

      # -------- Frontend --------
      - name: Install frontend dependencies
        working-directory: Frontend
        run: npm install

      - name: Build frontend
        working-directory: Frontend
        run: npm run build
